[colors.primary]
background = "#181616"
foreground = "#c5c9c5"

[colors.normal]
black = "#0d0c0c"
red = "#c4746e"
green = "#8a9a7b"
yellow = "#c4b28a"
blue = "#8ba4b0"
magenta = "#a292a3"
cyan = "#8ea4a2"
white = "#C8C093"

[colors.bright]
black = "#a6a69c"
red = "#E46876"
green = "#87a987"
yellow = "#E6C384"
blue = "#7FB4CA"
magenta = "#938AA9"
cyan = "#7AA89F"
white = "#c5c9c5"

[colors.selection]
background = "#2D4F67"
foreground = "#C8C093"

[[colors.indexed_colors]]
index = 16
color = "#b6927b"

[[colors.indexed_colors]]
index = 17
color = "#b98d7b"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "JuliaMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JuliaMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JuliaMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JuliaMono Nerd Font Mono"
style = "Regular"

[scrolling]
history = 5000

[window]
title = "Terminal"

[window.padding]
x = 20
y = 20
